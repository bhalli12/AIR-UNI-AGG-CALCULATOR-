<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Air University Aggregate Calculator</h1>
        <div class="form-container">
            <form id="calculatorForm">
                <div class="input-group">
                    <label for="entryTest">Entry Test Score:</label>
                    <input type="number" id="entryTest" name="entryTest" required>
                </div>
                <div class="input-group">
                    <label for="matric">Matric Score:</label>
                    <input type="number" id="matric" name="matric" required>
                </div>
                <div class="input-group">
                    <label for="fsc">FSC Score:</label>
                    <input type="number" id="fsc" name="fsc" required>
                </div>
                <button type="button" onclick="calculateAggregates()">Calculate</button>
            </form>
        </div>
        <div id="result" class="result-container"></div>
        <button onclick="resetForm()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
